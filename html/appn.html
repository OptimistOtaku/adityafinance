    <form action="" autocomplete="on" method="get">
      <p>
        <fieldset>
        <label for="Name"> Full Name: </label>
        <input type="text" required>
      </fieldset>
      </p>
      <br>

        </fieldset>
      </p>
      <br>
      <p>
        <fieldset>
          <label for="location">Location:</label>
          <input type="text">
        </fieldset>
      </p>
      <br>
      <p>
        <fieldset>
          <label for="loan type">Loan Type</label>
          <select name="loanty" id="lt">
            <option value="personal loan">Personal Loan</option>
            <option value="car loan">Car Loan</option>
            <option value="home loan">Home Loan</option>
            <option value="loan against property">Loan against property</option>
            <option value="education loan">Education Loan</option>
          </select>
        </fieldset>
      </p>
      <br>
      <p>
        <fieldset>
          <label for="loan amount">Required loan amount</label>
          <input type="number">
        </fieldset>
      </p>
      <br>
      <p>
        <fieldset>
        <label for="emp status">Employment status</label>
          <select name="emp status" id="empst">
            <option value="Salaried">Salaried</option>
            <option value="self emp">Self Employed</option>
            <option value="self pro">Self employed professional</option>
          </select>
        </fieldset>
      </p>
      <br>
      <p>
        <button class="apply">Apply Now</button>
      </p>
